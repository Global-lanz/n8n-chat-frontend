<div class="settings-menu">
  <div class="settings-content">
    <h3>Configurações</h3>
    <div class="setting-item">
      <label for="theme-toggle">Modo:</label>
      <select id="theme-toggle" [(ngModel)]="selectedTheme" (change)="onThemeChange()">
        <option value="dark">Escuro</option>
        <option value="light">Claro</option>
      </select>
    </div>
    <div class="setting-item">
      <label for="name-input">Nome:</label>
      <input 
        type="text" 
        id="name-input" 
        [(ngModel)]="username" 
        placeholder="Seu nome"
      >
      <button (click)="onUpdateName()">Salvar</button>
    </div>
  </div>
</div>
